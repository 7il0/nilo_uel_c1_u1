<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Artículo | Noticias Tech</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../css/styles.css" rel="stylesheet" />
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="../index.html">NoticiasTech</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="../index.html">Inicio</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">Categorías</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="categoria.html?cat=programacion">Programación</a></li>
                            <li><a class="dropdown-item" href="categoria.html?cat=ia">IA</a></li>
                            <li><a class="dropdown-item" href="categoria.html?cat=gadgets">Gadgets</a></li>
                        </ul>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="contacto.html">Contacto</a></li>
                    <li class="nav-item"><a class="nav-link" href="enviar.html">Enviar</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="pt-5 mt-5">
        <div class="container">
            <div id="detalle"></div>
            <noscript>
                <div class="alert alert-warning mt-3">Activa JavaScript para ver el contenido del artículo.</div>
            </noscript>

            <section class="mb-5 mt-4">
                <h3 class="h5 mb-3">Relacionado</h3>
                <div id="relacionado" class="row g-4"></div>
            </section>
        </div>
    </main>

    <footer class="bg-dark text-white text-center py-4 mt-5">
        <div class="container">
            <p class="mb-1">&copy; 2025 NoticiasTech - Todos los derechos reservados</p>
            <small>Desarrollado con Bootstrap 5</small>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="../js/data.js"></script>
    <script src="../js/newsService.js"></script>
    <script src="../js/render.js"></script>
    <script src="../js/app.js"></script>

    <script>
        (function () {
            const params = new URLSearchParams(window.location.search);
            const id = params.get('id');

            if (!id) {
                document.getElementById('detalle').innerHTML =
                    '<div class="alert alert-danger">No se especificó un ID de artículo. <a href="../index.html" class="alert-link">Volver al inicio</a></div>';
                return;
            }

            if (typeof initStore === 'function') initStore();
            const noticia = (typeof getById === 'function') ? getById(id) : null;

            if (!noticia) {
                document.getElementById('detalle').innerHTML =
                    '<div class="alert alert-info">No se encontró el artículo solicitado. <a href="../index.html" class="alert-link">Volver al inicio</a></div>';
                return;
            }

            document.title = `${noticia.titulo} | Noticias Tech`;

            if (typeof renderDetalle === 'function') {
                renderDetalle(document.getElementById('detalle'), noticia);
            }

            const relCont = document.getElementById('relacionado');
            if (typeof listByCategoria === 'function' && typeof renderCard === 'function') {
                const rel = listByCategoria(noticia.categoria).filter(n => String(n.id) !== String(id)).slice(0, 3);
                if (rel.length === 0) {
                    relCont.innerHTML = '<div class="col-12"><div class="alert alert-light border">No hay artículos relacionados.</div></div>';
                } else {
                    relCont.innerHTML = rel.map(renderCard).join('');
                }
            }
        })();
    </script>
</body>

</html>
